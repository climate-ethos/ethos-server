server {
    listen 80;
    listen [::]:80;

    server_name fish-vital.bnr.la www.fish-vital.bnr.la;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://fish-vital.bnr.la$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name fish-vital.bnr.la;

    ssl_certificate /etc/nginx/ssl/live/fish-vital.bnr.la/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/fish-vital.bnr.la/privkey.pem;

    # Redirect /server requests to server:8080
    location /server/ {
        proxy_pass https://server:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/server(/.*)$ $1 break;  # Remove "/server" from the path before forwarding

        # Add this to disable SSL verification if using self-signed or Let's Encrypt certificates
         proxy_ssl_verify off;
    }

    location / {
        # Redirect to couchdb
        proxy_pass http://couchdb:5984;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}